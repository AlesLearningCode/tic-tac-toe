<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="player-names">
        <div class="player-inputs">
            <label for="playerOne" class="playerOne">Player 1</label>
            <input type="text" id="playerOne">
        </div>
        <div class="player-inputs">
            <label for="playerTwo" class="playerTwo">Player 2</label>
            <input type="text" name="player-two" id="playerTwo">
        </div>
        <button class="createPlayer">Create</button>
    </div>
    <div class="game">
    </div>
    <button class="restart">Restart</button>
    <div class="endScore"></div>
</body>
</html>
